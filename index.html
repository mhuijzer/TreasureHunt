<html>
    <head>
        <title>Treasure Hunt</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
        <meta name="theme-color" content="#EAD152"/>
        <link rel="shortcut icon" href="icon.png">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="msapplication-TileImage" href="icon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">        
    </head>
    <body>
        <div id="treasures" style="display: flex;">
            <div class="ontvanger">
                <input type="text" id="ontvanger" placeholder="Naam/jullie"/>
            </div>
            <div class="treasure">
                <input type="text" id="treasure-1" placeholder="Schat 1"/>
            </div>
            <div class="treasure">
                <input type="text" id="treasure-2" placeholder="Schat 2"/>
            </div>
            <div class="treasure">
                <input type="text" id="treasure-3" placeholder="Schat 3"/>
            </div>
            <button style="display: block;">Volgende</button>
        </div>
        <div id="effort" style="display: none;">
            <div class="treasure">
                <input type="number" id="effort-1" placeholder="5"/>
            </div>
            <div class="treasure">
                <input type="number" id="effort-2" placeholder="10"/>
            </div>
            <div class="treasure">
                <input type="number" id="effort-3" placeholder="15"/>
            </div>
            <button style="display: block;">Start!</button>
        </div>
        <div id="hunt" style="display: none;">
            <div id="direction">
                <div id="icon"></div>
                <p id="textDirections"></p>
            </div>
            <button style="display: block;">Volgende</button>
            <button style="display: none;">Gevonden!</button>
            
        </div>
        <div id="found" style="display: none;">
            <div id="icon"></div>
            <p id="credits"></p>
            <p id="textTreasure"></p>
            
        </div>
        <div id="progressbar"></div>
        <script src="confetti.js"></script>
        <script src="hunt.js"></script>
    </body>
</html>
